<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer</title>
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section class="stock-analyzer">
        <div class="container">
            <h2>Stock Analyzer</h2>
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" placeholder="e.g., AAPL">
            <button id="fetchRatios">Fetch Ratios</button>
            <pre id="ratiosOutput"></pre>
        </div>
    </section>

    <script>
        document.getElementById('fetchRatios').addEventListener('click', function() {
            const symbol = document.getElementById('symbol').value.trim();
            if (!symbol) {
                alert('Please enter a stock symbol.');
                return;
            }
            fetch(`/api/ratios?symbol=${symbol}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data fetched:', data); // Log data to console for debugging
                    document.getElementById('ratiosOutput').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
